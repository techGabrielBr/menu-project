  <div class="container">
    <div class="form">
      <label for="search">Filter By Title:</label>
    <input class="form-filter" type="text" name="search" id="search" [(ngModel)]="filter" />
    </div>

    <table class="table">
      <caption>POSTS</caption>

      <thead>
        <tr>
          <th class="order__collumn" (click)="ordenar('userId')">
            User Id
            <span *ngIf="key =='userId'">{{reverse ? '▲' : '▼'}}</span>
          </th>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let post of posts | async | filter:filter | orderBy: key : reverse">
          <td>{{post.userId}}</td>
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </tbody>

    </table>

  </div>
