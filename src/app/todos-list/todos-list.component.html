<div class="container">
    <div class="form">
      <label for="search">Filter By Title:</label>
    <input class="form-filter" type="text" name="search" id="search" [(ngModel)]="filter" />
    </div>

    <table class="table">
      <caption>TO-DOs</caption>

      <thead>
        <tr>
          <th>User Id</th>
          <th>Id</th>
          <th>Title</th>
          <th class="order__collumn" (click)="ordenar('completed')">
            Completed
            <span *ngIf="key =='completed'">{{reverse ? '▲' : '▼'}}</span>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let todo of todos | async | filter:filter | orderBy: key : reverse ">
          <td>{{todo.userId}}</td>
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <td>{{todo.completed}}</td>
        </tr>
      </tbody>
    </table>
  </div>
